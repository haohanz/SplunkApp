matrix:
  include:
    - language: python
      python:
        - 3.4
      before_install:
        - cd code/Test/
      script:
        - pip install -r requirements.txt

    - language: node_js
      node_js:
        - "6"
        - "4"
      before_install:
        - cd code/node/
        - npm install -g codecov
        - npm install -g istanbul
      install:
        - npm install

